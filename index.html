<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
<body>
  <div class="header">
    <h1>To Do List</h1>
  </div>

  <div class="main-block">
    <div class="adder">
      <h3>Here you can add your new items to your List</h3>
      <button id="plus-add-button">+Add</button>
      <br>
        <div id="textarea-box">
          <textarea name="add-new-item" id="add-new-item" cols="50" rows="10"></textarea>
          <br>
          <button id="add-item">Add</button>
          <button id="cancel-item">Cancel</button>
        </div>
    </div>
    <div class="items" id="items">
      <h3>The List of your current 'Todos'</h3>
    
    </div>
  </div>
  
  <script src="script.js"></script>



</body>
  </html>
